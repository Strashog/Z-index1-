<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Z-index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1 class="text-center">Ejercicio de Z-index</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <img src="images/uno.png" class="z-n1 position-absolute animate__animated animate__backInUp">
                <img src="images/Dos.png" class="z-0 position-absolute animate__animated animate__tada">
                <img src="images/Tres.png" class="z-1 position-absolute animate__animated animate__jello">
                <img src="images/Cuatro.png" class="z-2 position-absolute animate__animated animate__heartBeat">
                <img src="images/Cinco.png" class="z-3 position-absolute animate__animated animate__rubberBand">
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
